# This file contains the credentials for the voice & chat platforms
# which your bot is using.
# https://rasa.com/docs/rasa/user-guide/messaging-and-voice-channels/

rest:
#  # you don't need to provide anything here - this channel doesn't
#  # require any credentials
# curl -d '{ "sender": "Rasa", "message": "Hi there!" }' -H "Content-Type: application/json" -X POST http://localhost:5009/webhooks/rest/webhook

# This entry is needed if you are using Rasa X. The entry represents credentials 
# for the Rasa X "channel", i.e. Talk to your bot and Share with guest testers.
rasa:
  url: "http://localhost:5002/api"

rasa_audiocodes.AudiocodesInput:
  token: "example_token"
  websocket_is_on: True
